let pouchNumbersSet = new Set();

firebase.database().ref('customSerial/').once('value').then((snapshot) => {

    function timeToMinutes(time) {
      const [hours, minutes] = time.split(':').map(Number);
      return hours * 60 + minutes;
    }
    function switchView(view) {
      document.getElementById('break').style.display = view === 'break' ? 'block' : 'none';
      document.getElementById('attendance').style.display = view === 'attendance' ? 'block' : 'none';
    }
    function minutesToTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
    }

function getTimeDifference(start, end) {
    const startTime = timeToMinutes(start);
    const endTime = timeToMinutes(end);
    const difference = endTime - startTime;
    
    if (difference < 0) return { time: 'Invalid', isLate: false };

    const isLate = difference > 15;
    const timeText = `${minutesToTime(difference)}${isLate ? " (Late)" : ""}`;
    return { time: timeText, isLate: isLate };
}


function recordTime() {
  const userID = document.getElementById('userIDInput').value;

  // First check the Pouch Database for the userID
  firebase.database().ref('customSerial/' + userID).once('value').then((snapshot) => {
    let pouchData = snapshot.val();
    let pouchNumber = pouchData ? pouchData.customSerial : null;

    if (pouchNumber) {
      // Check if pouch number is already in use in Break Tracker for a DIFFERENT userID
      firebase.database().ref('break/').orderByChild('pouch').equalTo(pouchNumber).once('value').then((snapshot) => {
        let existingData = snapshot.val();
        if (existingData && !existingData[userID]) {
          displayMessage(`Pouch Number ${pouchNumber} is already in use.`, 'error');
          return;
        }
        processUserBreak(userID, pouchNumber);
      });
    } else {
      processUserBreak(userID, pouchNumber);
    }
  });
}


function processUserBreak(userID, pouchNumber) {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const currentTime = `${hours}:${minutes}`;
  
  // Check if user exists in Break Tracker
  firebase.database().ref('break/' + userID).once('value').then((snapshot) => {
    let userData = snapshot.val();
    if (!userData) {
      userData = {
        pouch: pouchNumber || '', // Store the pouch number if available, else keep it empty
        timeIn: currentTime,
        timeOut: '',
        notes: ''
      };
      firebase.database().ref('break/' + userID).set(userData);
      displayMessage(`User ${userID} checked out at ${currentTime}.`, 'success');
    } else if (!userData.timeOut) {
      userData.timeOut = currentTime;
      firebase.database().ref('break/' + userID).update(userData);
      displayMessage(`User ${userID} checked in at ${currentTime}.`, 'success');
    } else {
      displayMessage('User already scanned in and out for the day.', 'error');
    }

    renderTable();
    document.getElementById('userIDInput').value = '';
    refocusInput();
  });
}

    });
}

function isValidTime(value) {
    const timeRegex = /^([01]?[0-9]|2[0-3]):[0-5][0-9]$/;
    return timeRegex.test(value);
}

function updateTimeIn(userID, value) {
    if (!isValidTime(value)) {
        alert('Please enter a valid time in HH:MM format.');
        return;
    }
    firebase.database().ref('break/' + userID).update({timeIn: value});
    renderTable();  // Re-render the table to update the total time
}

function updateTimeOut(userID, value) {
    if (!isValidTime(value)) {
        alert('Please enter a valid time in HH:MM format.');
        return;
    }
    firebase.database().ref('break/' + userID).update({timeOut: value});
    renderTable();  // Re-render the table to update the total time
}

function renderTable() {

<td${totalData.isLate ? ' class="highlight"' : ''}>${totalData.time}</td>

function recordCustomSerial() {
    const serialNumber = document.getElementById('customSerialInput').value;
    const userID = document.getElementById('customUserIDInput').value;

    // Check if user exists with the given userID
    firebase.database().ref('customSerial/' + userID).once('value').then((snapshot) => {

            displayMessage(`User ${userID} already added with a serial number.`, 'error', 'customSerial');
            return;
        }

        // Check if the custom serial number already exists
        firebase.database().ref('customSerial/').orderByChild('customSerial').equalTo(serialNumber).once('value').then((snapshot) => {
            if (snapshot.val()) {
                displayMessage(`Serial Number ${serialNumber} already exists.`, 'error', 'customSerial');

            // If both checks pass, then add the new data
            userData = {
                customSerial: serialNumber,
                notes: ''
            };
            firebase.database().ref('customSerial/' + userID).set(userData);
            displayMessage(`User ${userID} with Serial Number ${serialNumber} added.`, 'success', 'customSerial');
            
            renderCustomSerialTable();
            document.getElementById('customUserIDInput').value = '';
            document.getElementById('customSerialInput').value = '';

}
