<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Time and Attendance Tracker</title>
  <style>
    /* Reset & General */
    body, h2, table {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f4f5f7;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    /* Messages */
    #successMessage,
    #errorMessage,
    #attendanceSuccessMessage,
    #attendanceErrorMessage {
      display: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    #successMessage,
    #attendanceSuccessMessage {
      background-color: #d4edda;
      color: #155724;
    }
    #errorMessage,
    #attendanceErrorMessage {
      background-color: #f8d7da;
      color: #721c24;
    }
    /* Input and Button */
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    input[type="text"], input[type="time"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tbody tr:hover {
      background-color: #f2f2f2;
    }
    .highlight {
      color: red;
    }
        thead {
      display: table;
      width: calc(100% - 18px); /* account for scrollbar */
    }
    tbody {
      display: block;
      max-height: 400px; /* set max-height */
      overflow-y: auto;
      width: 100%;
    }
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
<!-- Add an inline style for margin-bottom -->
<button onclick="switchView('break')" style="margin-bottom: 20px;">Break Time Tracker</button>
<button onclick="switchView('attendance')" style="margin-bottom: 20px;">Attendance Tracker</button>


  <div id="break" style="display:block;">
    <h2>Break Time Tracker - Morning Shift</h2>
    <label for="userIDInput">Scan USERID:</label>
    <input id="userIDInput" type="text">
    <button onclick="recordTime()">Scan</button>
    <div id="successMessage"></div>
    <div id="errorMessage"></div>
    <table>
<thead>
  <tr>
    <th>POUCH NO.</th> <!-- New Column for Serial Number -->
    <th>USERIDS</th>
    <th>TIME OUT</th>
    <th>TIME IN</th>
    <th>TOTAL</th>
    <th>ACTIONS</th>
    <th>NOTES</th>
  </tr>
</thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <div id="attendance" style="display:none;">
    <h2>Attendance Tracker - Morning Shift</h2>
    <label for="attendanceUserIDInput">Scan USERID:</label>
    <input id="attendanceUserIDInput" type="text">
    <button onclick="recordAttendanceTime()">Scan</button>
    <div id="attendanceSuccessMessage"></div>
    <div id="attendanceErrorMessage"></div>
    <table>
<thead>
  <tr>
    <th>SERIAL NO.</th> <!-- New Column for Serial Number -->
    <th>USERIDS</th>
    <th>TIME IN</th>
    <th>ACTIONS</th>
    <th>NOTES</th>
  </tr>
</thead>
      <tbody id="attendanceUserTable"></tbody>
    </table>
  </div>

<button onclick="exportBreakToExcel()" style="position: absolute; top: 20px; right: 20px;">Export Break Data to Excel</button>
<button onclick="exportAttendanceToExcel()" style="position: absolute; top: 60px; right: 20px;">Export Attendance Data to Excel</button>

  <script>
    const users = {};
    const attendanceUsers = {};

    function timeToMinutes(time) {
      const [hours, minutes] = time.split(':').map(Number);
      return hours * 60 + minutes;
    }
    function switchView(view) {
      document.getElementById('break').style.display = view === 'break' ? 'block' : 'none';
      document.getElementById('attendance').style.display = view === 'attendance' ? 'block' : 'none';
    }
    function minutesToTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
    }

    function getTimeDifference(start, end) {
      const startTime = timeToMinutes(start);
      const endTime = timeToMinutes(end);
      const difference = endTime - startTime;
      if (difference < 0) return 'Invalid';
      return minutesToTime(difference);
    }

    function recordTime() {
      const userID = document.getElementById('userIDInput').value;
      if (!userID) {
      //  displayMessage('Please enter a valid USERID.', 'error');
        refocusInput();
        return;
      }

      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}`;

      if (!users[userID]) {
        users[userID] = {
          timeIn: currentTime,
          timeOut: '',
          notes: ''
        };
        displayMessage(`User ${userID} checked in at ${currentTime}.`, 'success');
      } else {
        if (!users[userID].timeOut) {
          users[userID].timeOut = currentTime;
          displayMessage(`User ${userID} checked out at ${currentTime}.`, 'success');
        } else {
          displayMessage('User already scanned in and out for the day.', 'error');
          refocusInput();
          return;
        }
      }

      renderTable();
      document.getElementById('userIDInput').value = '';
      refocusInput();
    }

    function deleteUserData(userID) {
      delete users[userID];
      renderTable();
    }

    function updateTime(userID, type, value) {
      users[userID][type] = value;
      renderTable();
    }

    function updateNotes(userID, value) {
      users[userID].notes = value;
      renderTable();
    }

    function refocusInput(tracker = 'break') {
      const inputID = tracker === 'break' ? 'userIDInput' : 'attendanceUserIDInput';
      document.getElementById(inputID).focus();
    }

    function displayMessage(message, type, tracker = 'break') {
      const messageID = tracker === 'break' 
        ? (type === 'success' ? 'successMessage' : 'errorMessage') 
        : (type === 'success' ? 'attendanceSuccessMessage' : 'attendanceErrorMessage');
      const messageDiv = document.getElementById(messageID);
      messageDiv.innerText = message;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
    function recordAttendanceTime() {
      const userID = document.getElementById('attendanceUserIDInput').value;
      if (!userID) {
        displayMessage('Please enter a valid USERID.', 'error', 'attendance');
        refocusInput('attendance');
        return;
      }

      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}`;

      if (!attendanceUsers[userID]) {
        attendanceUsers[userID] = {
          timeIn: currentTime,
          notes: ''
        };
        displayMessage(`User ${userID} checked in at ${currentTime}.`, 'success', 'attendance');
      } else {
        displayMessage('User already checked in for the day.', 'error', 'attendance');
        refocusInput('attendance');
        return;
      }

      renderAttendanceTable();
      document.getElementById('attendanceUserIDInput').value = '';
      refocusInput('attendance');
    }

    function deleteAttendanceUserData(userID) {
      delete attendanceUsers[userID];
      renderAttendanceTable();
    }

    function updateAttendanceNotes(userID, value) {
      attendanceUsers[userID].notes = value;
      renderAttendanceTable();
    }

function renderAttendanceTable() {
  const tbody = document.getElementById('attendanceUserTable');
  tbody.innerHTML = '';
  let serialNumber = 1; // Initialize the serial number
  let lastRow;

  for (let userID in attendanceUsers) {
    const notes = attendanceUsers[userID].notes || '';
    const row = `<tr>
      <td>${serialNumber++}</td> <!-- New Cell for Serial Number -->
      <td>${userID}</td>
      <td>${attendanceUsers[userID].timeIn}</td>
      <td><button onclick="deleteAttendanceUserData('${userID}')">Delete</button></td>
      <td><input type="text" value="${notes}" onchange="updateAttendanceNotes('${userID}', this.value)"></td>
    </tr>`;
    tbody.innerHTML += row;
    lastRow = tbody.lastElementChild;
  }

  // Scroll to the last added row
  lastRow && lastRow.scrollIntoView();
}

    document.getElementById('userIDInput').addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        recordTime();
      }
    });

    // Add this for Attendance Tracker
    document.getElementById('attendanceUserIDInput').addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        recordAttendanceTime();
      }
    });
function switchView(view) {
  document.getElementById('break').style.display = view === 'break' ? 'block' : 'none';
  document.getElementById('attendance').style.display = view === 'attendance' ? 'block' : 'none';
  
  // Set focus to the corresponding input field
  if (view === 'break') {
    refocusInput('break');
  } else if (view === 'attendance') {
    refocusInput('attendance');
  }
}
function renderTable() {
  const tbody = document.getElementById('userTable');
  tbody.innerHTML = '';
  let serialNumber = 1; // Initialize the serial number
  let lastRow;

  for (let userID in users) {
    const total = users[userID].timeOut ? getTimeDifference(users[userID].timeIn, users[userID].timeOut) : '-';
    const isHighlighted = total !== '-' && timeToMinutes(total) > 15 ? 'highlight' : '';
    const notes = users[userID].notes || '';
    const row = `<tr>
      <td>${serialNumber++}</td> <!-- New Cell for Serial Number -->
      <td>${userID}</td>
      <td><input type="time" value="${users[userID].timeIn}" onchange="updateTime('${userID}', 'timeIn', this.value)"></td>
      <td><input type="time" value="${users[userID].timeOut}" onchange="updateTime('${userID}', 'timeOut', this.value)"></td>
      <td class="${isHighlighted}">${total}</td>
      <td><button onclick="deleteUserData('${userID}')">Delete</button></td>
      <td><input type="text" value="${notes}" onchange="updateNotes('${userID}', this.value)"></td>
    </tr>`;
    tbody.innerHTML += row;
    lastRow = tbody.lastElementChild;
  }
  
  // Scroll to the last added row
  lastRow && lastRow.scrollIntoView();
}


    document.getElementById('userIDInput').addEventListener('keyup', function(event) {
      if (event.keyCode === 13) {
        recordTime();
      }
    });

    window.onload = function() {
      refocusInput('break');
    }
  </script>
  <script>
function exportBreakToExcel() {
  const ws_data = [['S.No', 'USERIDS', 'TIME OUT', 'TIME IN', 'TOTAL', 'NOTES']];  // Added 'S.No'
  let serialNumber = 1; // Initialize the serial number

  for (let userID in users) {
    const total = users[userID].timeOut ? getTimeDifference(users[userID].timeIn, users[userID].timeOut) : '-';
    const notes = users[userID].notes || '';
    ws_data.push([serialNumber++, userID, users[userID].timeIn, users[userID].timeOut, total, notes]);  // Added serialNumber
  }

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Break_Time_Data");
    XLSX.writeFile(wb, "break_time_data.xlsx");
  }

function exportAttendanceToExcel() {
  const ws_data = [['S.No', 'USERIDS', 'TIME IN', 'NOTES']];  // Added 'S.No'
  let serialNumber = 1; // Initialize the serial number

  for (let userID in attendanceUsers) {
    const notes = attendanceUsers[userID].notes || '';
    ws_data.push([serialNumber++, userID, attendanceUsers[userID].timeIn, notes]);  // Added serialNumber
  }

    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Attendance_Data");
    XLSX.writeFile(wb, "attendance_data.xlsx");
  }
</script>
</body>
</html>
